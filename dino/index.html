<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://example.com/myicon.png">
    <link rel="stylesheet" href="index.css">
    <title>응 먹고죽으면 그만이야</title>
</head>
    <body>
        <div id="container" class="on">
            <div id="game-how" data-switch="how">How to play</div>
            <div id="game-main">
                <div class="font game-main-title">Umm~ eating and Die</div>
                <div class="game-main-content">
                    <div id="start" class="btn">Game start
                    </div>
                    <div id="best-score" class="btn">Best:0</div>
                </div>
            </div>
            <div class="bgm-container">
                <input id="bgm-range" type="range" min="0" max="1" step="0.02">
                <div id="audio_play" class="play_on" aria-checked="false">
                    <div>BGM</div>
                </div>
            </div>
            <div id="game-play" class="off">
                <canvas id="cactus" height="300"></canvas>
                <canvas id="player" height="100"></canvas>
                <div class="game-over off">You Die
                    <p id="back">Back</p>
                </div>
            </div>
        </div>
        <div id='score-box' class="off">
            <div class="footer">
                <div id="level" data-switch="true">LEVEL:1</div>
                <div id="score">SCORE:0</div>
                <div id="life">LIFE:3</div>
            </div>
        </div>
        <audio src="./WAV/남극탐험.mp3" crossorigin="anonymous" ></audio>
        <audio src="./WAV/eat.mp3"></audio>
        <audio src="./WAV/swing.wav"></audio>
        <audio src="./WAV/hurt.mp3"></audio>
        <audio src="./WAV/놉.mp3"></audio>
        <audio src="./WAV/powerUp.mp3"></audio>
        <audio src="./WAV/gameEnd.mp3"></audio>
        <img data-eat="true" src="./Image/gukbab.jpeg" class="img off">
        <img data-eat="false" src="./Image/mincho.jpeg" class="img off">
        <img data-eat="true" src="./Image/hambug.jpeg" class="img off">
        <img data-eat="true" src="./Image/chiken.jpeg" class="img off">
        <img data-eat="false" src="./Image/zico.jpeg" class="img off">
        <script type="module" src="main.js"></script>
    </body>
</html>
